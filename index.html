<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>fsite simple landing</title>
  </head>
  <body>
    <!-- лэндинг состоит из:
          навигации, большого баннера с кнопкой, описание особенностей, подвала. -->
    <nav class="navbar">
      <!-- навигация есть панель сверху.
           состоит из:
            логотипа слева, навигационной ссылки справа. -->
      <span class="navbar-brand">Навбар</span>

      <a href="#" class="navbar-nav">Ссылка</a>
    </nav>

    <div class="section" id="top-page-banner">
      <!-- баннер есть верхняя часть страницы.
           на маленьком дисплее - это первый экран.
           состоит из:
            большого короткого заголовка, меньшего по размеру
            пояснительного подзаголовка, кнопки действия. -->
    </div>

    <div class="section" id="icon-section">
      <!-- секция с иконками есть раздел с карточками.
           каждая карточка состоит из:
            иконки, заголовка, параграфа с текстом. -->
    </div>

    <footer class="page-footer">
      <!-- подвал есть самая нижняя часть страницы.
           в подвале обычно располагаются ссылки и подпись. -->
    </footer>

  </body>
</html>
